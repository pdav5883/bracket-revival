<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="nav-placeholder"></div>
  <label id="yearlabel" for="yearsel">Year</label>
  <select id="yearsel"></select>
  <label id="complabel" for="compsel">Game</label>
  <select id="compsel"></select>
  <label id="playerlabel" for="playersel">Player</label>
  <select id="playersel"></select>
  <label id="rndlabel" for="rndinput">Completed Rounds</label>
  <input id="rndinput" type="text" size=3>
  <button id="gobutton">Go</button>
  <button id="editbutton">Change Game</button>
  <p id="textstatus"></p>
<div class="modal fade" id="gameModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
	<h5 class="modal-title" id="gameheader"></h5>
      </div>
      <div class="modal-body">
	<span id="gameresult"></span>
	<ul id="picklist"></ul>
      </div>
      <div class="modal-footer" style="justify-content: center">
	<h5 id="gamepoints"></h5>
      </div>
    </div>
  </div>
</div>
  <div id="bracketdiv"></div>
</body>
</html>
