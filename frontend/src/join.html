<!doctype html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body>
  <div id="nav-placeholder"></div>
  <div class="col-10 col-8-md mx-auto p-3 py-md-5">
    <h1>Join a Game</h1>
    <div class="col-8 col-sm-12 row align-items-end">
      <div class="col-sm-3 gy-4">
        <label for="yearsel" class="form-label">Tournament Year</label>
        <select class="form-select" id="yearsel">
        </select>
      </div>
      <div class="col-sm-5 gy-4">
        <label for="compsel" class="form-label">Competition</label>
        <select class="form-select" id="compsel">
        </select>
      </div>
      <div class="col-sm-2 gy-4">
        <button type="button" id="gobutton" class="btn btn-primary">Go</button>
      </div>
    </div>
    <div id="notsignedindiv" class="mb-3">
      <span>This game is accepting new players!</span>
      <button type="button" id="guestbutton" class="btn btn-primary">Play as Guest</button>
      <button type="button" id="newplayer-signinbutton" class="btn btn-primary">Sign In</button>
    </div>
    <div id="namediv" class="row mb-3">
      <div class="col-6 col-sm-4 col-lg-3 gy-4">
        <label for="firstnameinput" class="form-label">First</label>
        <input type="text" class="form-control" id="firstnameinput" placeholder="Michael">
        <label for="lastnameinput" class="form-label">Last</label>
        <input type="text" class="form-control" id="lastnameinput" placeholder="Jordan">
      </div>
    </div>
    <div id="signedindiv" class="row mb-3">
      <span><a id="signoutlink" class="link-primary" href="#">Sign out</a> to change your name</span>
    </div>

    <button type="button" id="submitbutton" class="btn btn-primary">Join</button>
    <div class="pt-3">
      <p id="statustext"></p>
    </div>
    <div id="successdiv">
      <a id="successbutton" class="btn btn-dark" href="#"></a>
    </div>
  </div>
  
</body>

</html>
