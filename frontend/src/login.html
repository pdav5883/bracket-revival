<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="col-10 col-8-md mx-auto p-3 py-md-5">
        <button id="closeButton" class="btn btn-primary" type="button">Close Tab</button>
        <!-- Sign Up Form -->
        <div id="signupForm">
            <h2>Sign Up</h2>
            <form id="signup">
                <div class="form-group row mb-3">
                    <label for="signupEmail">Email</label>
                    <div class="col-9 col-sm-7 col-md-6 col-lg-4">
                        <input type="email" id="signupEmail" class="form-control pt-2" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="signupFirstName">First Name</label>
                    <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                        <input type="text" id="signupFirstName" class="form-control pt-2" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="signupLastName">Last Name</label>
                    <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                        <input type="text" id="signupLastName" class="form-control pt-2" required>
                    </div>
                </div>
                <button id="signupButton" class="btn btn-primary" type="button">Sign Up</button>
            </form>
            <p class="mt-2">Already have an account? <a href="#" id="showSignin">Sign In</a></p>
        </div>

        <!-- Sign In Form -->
        <div id="signinForm">
            <h2>Sign In</h2>
            <form id="signin">
                <div class="form-group row mb-3">
                    <label for="signupEmail">Email</label>
                    <div class="col-9 col-sm-7 col-md-6 col-lg-4">
                        <input type="email" id="signinEmail" class="form-control pt-2" required>
                    </div>
                </div>
                <button id="signinButton" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-2">Need an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>
        <p id="statustext" class="fs-5"></p>
    </div>
</body>

</html>
